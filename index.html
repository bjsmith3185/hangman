<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   

    <link rel="stylesheet" href="Assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Hangman Game</title>
</head>
<body>

<div class="jumbotron">
     <div class="container">
        <h1>Welcome to Hangman!</h1>
        <h2>The fastfood edition.</h2>
    </div>
</div>
        
      
        <!--used just during coding, will be removed -->
        <!--<p id="words-in-array"></p> -->
<div class="lower-container">
    
        <div id="statement">How well do you know your fastfoods?????</div>
        <br>

        <!--used to display the size of word chosen and to show user guesses-->
    <div id="guess-box-top">
        <div id="guess-here">Guess the fastfood item here!!!</div>
        <div id="display-size"></div> 
    </div>
        
        <!--used to display the past letter choices-->
    <div id="missed-box-lower">
        <div id="missed-letters">Dont use these letters again...</div>
        <div id="guessed-wrong"></div>
    </div>

    <!--used to display the number of guesses remaining-->
    <div id="data-boxes">

        <div>Guesses Remaining: <span id="guesses-remaining"></span></div>
        <div>Wins: <span id="wins"></span></div>
        <div>Losses: <span id="losses"></span></div>
        <div id="wins"></div>
        <div id="losses"></div>
    </div>

</div>






<script src="Assets/javascript/js.js"></script> 
</body>
</html>
